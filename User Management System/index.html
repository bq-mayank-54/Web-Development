<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Management System</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 min-h-screen flex items-center justify-center">
  <div class="container mx-auto p-4">
    <h1 class="text-4xl font-extrabold text-center text-white mb-8 drop-shadow-lg">
      User Management System
    </h1>
    <div class="flex flex-col md:flex-row gap-8 justify-center">
      <!-- Registration Form -->
      <form id="registerForm" class="bg-white bg-opacity-90 backdrop-blur-lg p-6 rounded-xl shadow-2xl w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4 text-gray-800">Register</h2>
        <div class="mb-4">
          <label for="username" class="block text-gray-700 font-medium">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter username" class="mt-1 p-3 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-medium">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter email" class="mt-1 p-3 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        </div>
        <div class="mb-6">
          <label for="password" class="block text-gray-700 font-medium">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter password" class="mt-1 p-3 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        </div>
        <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white py-3 rounded-lg transition duration-300">
          Register
        </button>
      </form>
      
      <!-- Users List -->
      <div class="bg-white bg-opacity-90 backdrop-blur-lg p-6 rounded-xl shadow-2xl w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4 text-gray-800">Registered Users</h2>
        <!-- Set a max height with vertical scrolling -->
        <ul id="userList" class="space-y-3 max-h-96 overflow-y-auto">
          <!-- User items will be dynamically added here -->
        </ul>
      </div>
    </div>
  </div>

  <!-- Link to compiled TypeScript file -->
  <script src="main.js"></script>
</body>
</html>
